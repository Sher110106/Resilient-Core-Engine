server {
    listen 80;
    server_name _;

    # Serve React static files
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------
    # Sender API: proxy /api/* and /health to chunkstream-server
    # -------------------------------------------------------
    location /api/ {
        proxy_pass http://server:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large file uploads (25MB+ files)
        client_max_body_size 100M;
    }

    location /health {
        proxy_pass http://server:3000;
        proxy_set_header Host $host;
    }

    # -------------------------------------------------------
    # WebSocket: proxy /ws to chunkstream-server
    # -------------------------------------------------------
    location /ws {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # -------------------------------------------------------
    # Receiver API: proxy /receiver/* to chunkstream-receiver
    # Strips the /receiver prefix before forwarding
    # -------------------------------------------------------
    location /receiver/ {
        proxy_pass http://receiver:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------
    # React SPA: serve index.html for all other routes
    # -------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}
